<div class="ecmAjaxViewer">
	<div data-dojo-attach-point="ajaxViewerToolbar">
	</div>
	<!-- Note: overflow: auto makes the page scrollable.  
		float: left conteracts alignment misbehavior in Firefox under Linux due to toolbar items css using float: left -->
	<div data-dojo-attach-point="ajaxViewerPageFrame" style="overflow: auto; float: left; background-color: #bbb; width: 100%; height: 100%" tabIndex=0>
		<table frame="0" style="border-style: none;">    <!-- Provides border around page, and some gray "space" -->
			<tr>
				<td>
					<table data-dojo-attach-point="loadingDocumentPage" style="display: none">   <!-- Displayed while document is being loaded -->
						<tr><td align="center">
							<p>
								<img src="ecm/widget/resources/images/loadingAnimation.gif"/>
							</p>
						</td></tr>
					</table>
					<table data-dojo-attach-point="errorLoadingDocumentPage" style="display: none">   <!-- Displayed while document is being loaded -->
						<tr><td align="center">
							<p>
								<img src="ecm/widget/resources/images/error24.png"/>
							</p>
						</td></tr>
					</table>
					<img data-dojo-attach-point="ajaxViewerPage" border=1 style="border: 1px solid; display: none"/>
					<img data-dojo-attach-point="nextViewerPage" style="display: none"/>
				</td>
			</tr>
		</table>
	</div>
</div>
