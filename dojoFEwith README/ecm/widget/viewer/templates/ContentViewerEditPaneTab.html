<div class="ecmViewerPropertiesDisplayPane" data-dojo-attach-point="editPropertiesPanel" data-dojo-type="dijit.layout.ContentPane" 
		splitter="false" style="margin: 0px; padding: 5px;">
	<div data-dojo-type="ecm.widget.ItemPropertiesPane" region="center"
			style="width: 100%; height: 88%; visibility: hidden" overflow="auto" 
			data-dojo-attach-point="itemPropertiesPane">
	</div>
   	<div class="dijitDialogPaneActionBar" data-dojo-type="dijit.layout.BorderContainer" style="width: 100%; height: 10%;" 
   				data-dojo-attach-point="toolbarBorderContainer" region="bottom">
		<!--  checkbox aligned on left -->
   		<div data-dojo-type="dijit.layout.ContentPane" class="cvPropsActionCheckBox" 
   				data-dojo-attach-point="_SaveThenGetNextPane" region="leading">
	    	<input data-dojo-attach-point="_SaveThenGetNext" id="${id}_SaveThenGetNext" data-dojo-type="ecm.widget.CheckBox" 
					style="vertical-align: middle; padding: 1px;"	data-dojo-attach-event="onChange: onSaveThenGetNext"></input> 
			<label data-dojo-attach-point="_SaveThenGetNextNodeLabel" for="${id}_SaveThenGetNext">${messages.viewer_editproperties_saveandgetnext}</label>
		</div>
		<!--  buttons aligned on right -->
		<div data-dojo-type="dijit.layout.ContentPane"   
				data-dojo-attach-point="buttonBar" region="center">
			<span data-dojo-attach-point="_saveButton" data-dojo-type="dijit.form.Button" type="button" disabled="true"
					style="vertical-align: middle;"
					label="${messages.viewer_editproperties_save}" data-dojo-attach-event="onClick: onSave"></span>
			<span data-dojo-attach-point="_resetButton" data-dojo-type="dijit.form.Button" type="button" disabled="true"
					style="vertical-align: middle;"
					label="${messages.viewer_editproperties_reset}"
					data-dojo-attach-event="onClick: onReset"></span>
		</div>
	</div>
</div>
