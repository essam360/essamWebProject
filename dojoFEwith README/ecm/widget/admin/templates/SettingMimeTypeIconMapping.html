<div class="ecmAdminTab ecmSettingMimeTypeIcon ecmContentList">
  <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%' }">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', 'class': 'ecmAdminTabButtonBar'">
	    <div class="categoryInstructions" data-dojo-attach-point="instructions" id="${id}_instructions">${messages.admin_icon_mapping_list_instructions}</div>
	    
	    <div class="adminToolbar">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="newButton" data-dojo-attach-event="onClick: _onNew">
				${messages.admin_new_icon_mapping}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="openButton" data-dojo-attach-event="onClick: _onOpen" data-dojo-props="disabled: true">
				${messages.admin_action_edit}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deleteButton" data-dojo-attach-event="onClick: _onDelete" data-dojo-props="disabled: true">
				${messages.delete_text}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="moveUpButton" data-dojo-attach-event="onClick: _onMoveUp" data-dojo-props="disabled: true">
				${messages.workspacebuilder_selection_moveup}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="moveDownButton" data-dojo-attach-event="onClick: _onMoveDown" data-dojo-props="disabled: true">
				${messages.workspacebuilder_selection_movedown}
			</button>
			
			<label for="${id}_filter" style="display: none;">${messages.mime_type_contains_label}</label>
			<div data-dojo-attach-point="_filter" data-dojo-type="ecm/widget/FilterTextBox" data-dojo-props='id: "${id}_filter", "class": "filter"'></div>		
		</div>
     	</div>
</div>
