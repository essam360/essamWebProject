 <div data-dojo-attach-point="containerNode">
    <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" style="width: 100%; height: 100%" data-dojo-props="id: '${id}_custom_properties', gutters: false, style: { padding: '5px 5px 5px 10px' }">
	    <div data-dojo-type="dijit/layout/ContentPane" style="width: 100%" data-dojo-props="region: 'top'">
		    <div style="padding: 5px;"> 
			    <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="newPropertyButton" data-dojo-attach-event="onClick: _onNewProperty" data-dojo-props="disabled: true">
				   	${messages.admin_repcfg_new_button_label}
				</button>
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="editPropertyButton" data-dojo-attach-event="onClick: _onEditProperty" data-dojo-props="disabled: true">
				    ${messages.admin_repcfg_edit_button_label}
				</button>
				<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deletePropertyButton" data-dojo-attach-event="onClick: _onDeleteProperty" data-dojo-props="disabled: true">
				    ${messages.admin_repcfg_delete_button_label}
				</button>
			</div>
	    </div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="gridContainer"  style="width: 100%; padding: 5px" data-dojo-props="region: 'center'">
        </div>
	</div>
</div>
