<div class="ecmAdminTab">
  <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%'}">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', 'class': 'ecmAdminTabButtonBar'">	
		<div class="categoryInstructions" id="${id}_intro" data-dojo-attach-point="instructions">${_messages.admin_interface_text_label_description}
		</div> 
		<div class="adminToolbar">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveAndCloseButton" data-dojo-attach-event="onClick: _onSaveAndClose">
				${_messages.save_and_close}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveButton" data-dojo-attach-event="onClick: onSave">
				${_messages.save}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="refreshButton" title="${_messages.reset_hover}" data-dojo-attach-event="onClick: _onReset">
				${_messages.reset}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="clearButton" title="${_messages.reset_default_hover}" data-dojo-attach-event="onClick: _onClear">
				${_messages.reset_default}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="closeButton" data-dojo-attach-event="onClick: _onClose">
				${_messages.close}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="resetButton" data-dojo-attach-event="onClick: _onReset" data-dojo-props="style: { display: 'none'}">
				${_messages.reset}
			</button>
			
			<div class="ecmAdminLocaleField">
				<label for="${id}_locale-field">${_messages.locale}</label> 
				<div data-dojo-type="ecm/widget/Select" data-dojo-props="id: '${id}_locale-field', maxHeight: '200'" data-dojo-attach-point="_locale" data-dojo-attach-event="onChange: _onLocaleChange"></div>
			</div>
		</div>
	</div>
	
    <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region: 'center', 'class': 'ecmAdminSubTabContainer'">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="applicationBorderContainer" data-dojo-props='gutters: false, selected: true'>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
			   <div id="${id}_app_intro" data-dojo-attach-point="applicationInstructions" class="categoryInstructions">${_messages.admin_interface_text_label_application_description}</div>
			</div>
        </div>

        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="systemBorderContainer" data-dojo-props='gutters: false'>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
			   <div id="${id}_system_intro" data-dojo-attach-point="systemInstructions" class="categoryInstructions">${_messages.admin_interface_text_label_system_description}</div>
			   <fieldset style="margin-bottom: 15px;" class="dijitInline">
			   <legend style="display:none;">${_messages.admin_interface_text_label_system_description}</legend>
			     <table role="presentation">
			      	<tr>
						<td>
						  	<input data-dojo-attach-point="systemRepositoryTypeCM" data-dojo-props="type: 'radio', name: 'systemRepositoryType', id: '${id}_system_type_cm', value: 'cm', checked: true" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-event="onClick:_onUseSystemCM">
						</td>
						<td>
							<label for="${id}_system_type_cm">${_messages.content_manager}</label>
						</td>
						<td>
							<input data-dojo-attach-point="systemRepositoryTypeP8" data-dojo-props="type: 'radio', name: 'systemRepositoryType', id: '${id}_system_type_p8', value: 'p8', 'class': 'radioButton1'" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-event="onClick:_onUseSystemP8">
						</td>
						<td>
							<label for="${id}_system_type_p8">${_messages.filenet_p8}</label>
						</td>
				 	</tr>
				 </table>
			   </fieldset>
			</div>
        </div>
        
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-attach-point="desktopBorderContainer" data-dojo-props='gutters: false'>
			<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
			   <div id="${id}_desktop_intro" data-dojo-attach-point="desktopInstructions" class="categoryInstructions">${_messages.admin_interface_text_label_desktop_description}</div>
			   <div style="padding-bottom: 15px;">
					<label for="${id}_desktop-field">${_messages.admin_interface_text_desktop}</label> 
					<div data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="labelType: 'text', label: 'label', searchAttr: 'label', maxHeight: '200', id: '${id}_desktop-field'" data-dojo-attach-point="_desktop" data-dojo-attach-event="onChange: _onDesktopChange"></div>
			   </div>
			</div>
        </div>
    </div>
  </div>
</div>
