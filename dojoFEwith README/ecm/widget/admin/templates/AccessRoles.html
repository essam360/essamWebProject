<div class="ecmAdminTab ecmOnDemand">
  <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%'}">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
        <div>
          <table class="propertyTable" role="presentation">
            <tr>
                <td class="propertyRowLabel">
                    <span class="required">*</span>
                    <label for="${id}_language-field">${messages.admin_roles_roles}</label>&nbsp;
                    <div data-dojo-type="ecm/widget/HoverHelp" data-dojo-attach-point="rolesHoverHelp">${messages.admin_roles_roles_hover}</div>
                </td>
                <td class="propertyRowValue">
                    <select data-dojo-type="ecm/widget/Select" data-dojo-attach-point="roles" data-dojo-attach-event="onChange: _onRoleChange" data-dojo-props="id: '${id}_roles-field'"></select>
                </td>
            </tr>   
          </table>
        </div>  
        <div data-dojo-type="idx/layout/TitlePane" data-dojo-attach-point="_accessRoleTitlePane" data-dojo-props='style: { "margin-top": "0px", "margin-left": "0px", "margin-right": "0px" }'> 
            <div data-dojo-type="dijit/layout/ContentPane" region="center" class="ecmGridContent" data-dojo-attach-point="gridBorderContainer" style="margin: 10px 0px; overflow:hidden;">
            </div>
        </div>
    </div>
  </div>
</div>
