<div class="ecmAdminTab">
  <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%' }">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">	
	  <div class="ecmAdminTabHeading" data-dojo-attach-point="headingText">
	  </div>
	</div>
    <div data-dojo-type="ecm/widget/admin/RedactionTabContainer" data-dojo-props="controllerWidget: 'ecm.widget.admin.RedactionTabController', 'class': 'ecmAdminSubTabContainer', region: 'center'" data-dojo-attach-point="_tabContainer">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="_reasonsTab" data-dojo-props='iconClass: "required", selected: true'>
			<div data-dojo-type="ecm/widget/admin/TabRedactionReasons"
				data-dojo-attach-point="_redactionReasons"	data-dojo-props='iconClass: "required"'>
			</div>
        </div>
        <div data-dojo-type="ecm/widget/admin/RedactionsSubTab" data-dojo-attach-point="_redactionsTab"></div> 
    </div>
  </div>  
</div>
