<div class="ecmAdminTab ecmIcons ecmContentList">
  <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%' }">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', 'class': 'ecmAdminTabButtonBar'">
	    <div class="categoryInstructions" data-dojo-attach-point="instructions" id="${id}_instructions">${messages.admin_icon_state_instructions}</div>
	    <div class="adminToolbar">
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="openButton" data-dojo-attach-event="onClick: _onOpen" data-dojo-props="disabled: true">
				${messages.admin_action_edit}
			</button>
			
	     	<label for="${id}_filter" style="display: none;">${messages.state_contains_label}</label>
			<div data-dojo-attach-point="_filter" data-dojo-type="ecm/widget/FilterTextBox" data-dojo-props='"class": "filter", id: "${id}_filter"'></div>		
		</div>
	</div>
  </div>
</div>
