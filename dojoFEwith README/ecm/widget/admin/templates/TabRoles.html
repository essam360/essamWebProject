<div class="ecmAdminTab">
  <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%' }">
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', 'class': 'ecmAdminTabButtonBar'">   
        <div class="categoryInstructions" id="${id}_intro" data-dojo-attach-point="instructions">${messages.admin_roles_heading_text}</div>
        
        <div class="adminToolbar">
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveAndCloseButton" data-dojo-attach-event="onClick: _onSaveAndClose">
                ${messages.save_and_close}
            </button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="saveButton" data-dojo-attach-event="onClick: onSave">
                ${messages.save}
            </button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="resetButton" title="${messages.reset_hover}" data-dojo-attach-event="onClick: _onReset">
                ${messages.reset}
            </button>
            <button data-dojo-type="dijit/form/Button" data-dojo-attach-point="closeButton" data-dojo-attach-event="onClick: _onClose">
                ${messages.close}
            </button>
        </div>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region: "center"'>
       <div data-dojo-type="ecm/widget/admin/AccessRoles" data-dojo-attach-point="accessRoles"></div> 
    </div>
  </div>
</div>
