<div class="ecmAdminTab ecmTabRepositories">
  <div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="borderContainer" data-dojo-props="gutters: false, style: { width: '100%', height: '100%' }">
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top', 'class': 'ecmAdminTabButtonBar'">
		<div class="adminToolbar">
			<button data-dojo-type="dijit/form/DropDownButton" data-dojo-attach-point="newButton">
				<span>${_messages.admin_repository_new}</span>
				<div data-dojo-type="dijit/Menu" data-dojo-attach-point="newMenu" data-dojo-props="style: { display: 'none' }">
				</div>
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="openButton" data-dojo-attach-event="onClick: _onOpen" data-dojo-props="disabled: true">
				${_messages.admin_action_edit}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="deleteButton" data-dojo-attach-event="onClick: _onDelete" data-dojo-props="disabled: true">
				${_messages.delete_text}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="resetButton" data-dojo-attach-event="onClick: _onReset">
				${_messages.refresh}
			</button>
			<button data-dojo-type="dijit/form/Button" data-dojo-attach-point="closeButton" data-dojo-attach-event="onClick: _onClose">
				${_messages.close}
			</button>
			
	     	<label for="${id}_filter" style="display: none;">${_messages.name_contains_label}</label>
			<div data-dojo-attach-point="_filter" data-dojo-props='id: "${id}_filter", "class": "filter", style: { width: "200px" }' data-dojo-type="ecm/widget/FilterTextBox"></div>
		</div>
	</div>
    <div data-dojo-type="ecm/widget/listView/ContentList" data-dojo-attach-point="_contentList" data-dojo-props="region: 'center'"></div>
  </div>
</div>
