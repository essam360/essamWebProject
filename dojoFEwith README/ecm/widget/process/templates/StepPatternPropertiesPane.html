        <div data-dojo-attach-point="_historyGridLabel"></div>                                                           
        <div class="ecmRejectionGridPane ecmHistoryGrid" data-dojo-attach-point="_historyGrid" data-dojo-type="ecm/widget/process/TrackerHistoryPane" data-dojo-props="isApprovalWorkflow: true, showHistoryMap: false"></div>
