<div class="ecmInbasketContainer">	
	<div data-dojo-type="idx.layout.BorderContainer" data-dojo-attach-point="_borderContainer" gutters="false" style="width:100%;height:100%;">
		<div data-dojo-type="dijit.layout.ContentPane" region="center">
			<div data-dojo-attach-point="worklistContentsPane" data-dojo-type="dijit.layout.ContentPane" style="width:100%;height:100%;padding:0px;">
				<div data-dojo-attach-point="worklistContents"  
					data-dojo-type="ecm.widget.listView.ContentList"
					selectFirstRowOnSetResult=true emptyMessage="${messages.worklist_is_empty}">
				</div>
			</div>
			<div data-dojo-type="dijit.layout.TabContainer" 
			    class="ecmWorkItemTabContainer"			
				splitter="false"
				data-dojo-attach-point="tabContainer">
			</div>
		</div>
	</div>
</div>
