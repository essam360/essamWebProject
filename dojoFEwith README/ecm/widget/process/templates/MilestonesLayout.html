<div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="milestonesSummary" region="top" class="ecmStepTabContainer">
        <div data-dojo-attach-point="workclassText" class="ecmProcessWorkClassLabel">&nbsp;
        </div>
        <div class="trackerSeparator"></div>
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="milestonesContentPane" region="center" style="width:100%;height:100%;">
        <div data-dojo-attach-point="viewTabContainer" data-dojo-type="dijit.layout.TabContainer" region="center" class="ecmTrackerTabContainer ecmStepTabContainer ecmStepTabContainerBorder">
                <div data-dojo-attach-point="milestonesPane"
                     data-dojo-type="ecm.widget.process.TrackerMilestonesPane"
                     class="centerPane"
                     title="${_messages.process_tracker_milestones}">
                </div>
        </div>
    </div>
    <div data-dojo-type="dijit.layout.ContentPane" region="bottom">
        <div data-dojo-attach-point="buttonBar" class="ecmProcessButtonBar dijitDialogPaneActionBar">
            <button class="dijitButton"
                id="${id}_CloseButton1"
                data-dojo-type="dijit.form.Button"
                data-dojo-attach-event="onClick: onClose">            
                ${_messages.close}
            </button>       
        </div>  
    </div>
</div>
