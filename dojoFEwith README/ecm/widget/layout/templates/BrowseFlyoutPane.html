<div class="ecmFlyoutPane">
	<div data-dojo-type="dijit.layout.BorderContainer" class="flyoutContainer" gutters="false">
		<div data-dojo-attach-point="topPane" data-dojo-type="dijit.layout.ContentPane" region="top" class="flyoutContainerTop">
			<div class="title">${title}</div>
		</div>
		<div tabIndex=-1 data-dojo-type="dijit.layout.ContentPane" region="center" class="flyoutContainerBottom">
		  <div data-dojo-type="dijit.layout.BorderContainer">
		     <div data-dojo-type="dijit.layout.ContentPane" region="top">
       			<div data-dojo-attach-point="_filter" data-dojo-type="ecm.widget.FilterTextBox" placeholder="${messages.name_contains_label}"></div>
		     </div>
		     <div data-dojo-type="dijit.layout.ContentPane" region="center" data-dojo-attach-point="bottomPane" style="margin-top: 10px; margin-bottom: 15px; border-top: 1px solid #ccc;">
		     </div>
		   </div>
		</div>
	</div>
</div>
