<div class="ecmChildComponentPropertiesPane" data-dojo-attach-point="containerNode">
  <div data-dojo-type="ecm.widget.TitlePane" data-dojo-attach-point="_titlePane" collapsible=true>
     <table role="presentation" data-dojo-attach-point="_buttonTable" class="buttonTable">
     	<tr>
     		<td>
       			<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="_addButton" data-dojo-attach-event="onClick: _onClickNew">${_messages.properties_new_row}</div>
       		</td>
       		<td>
       			<div data-dojo-type="dijit.form.Button" disabled=true data-dojo-attach-point="_deleteButton" data-dojo-attach-event="onClick: _onClickDelete">${_messages.delete_text}</div>
       		</td>
       		<td>
       			<div data-dojo-type="dijit.form.Button" data-dojo-attach-point="_clearButton" data-dojo-attach-event="onClick: _onClickClear" style="visibility: hidden;">${_messages.properties_clear_label}</div>
       		</td>
       		<td class="appendCheckbox">
       			<div data-dojo-type="dijit.form.CheckBox" data-dojo-attach-point="_appendCheckbox" id="${id}_appendCheckbox" style="visibility: hidden;" data-dojo-attach-event="onClick: _onClickAppend"></div>
       			<div data-dojo-type="dijit.Tooltip" connectId="${id}_appendCheckbox" label="${_messages.multi_edit_append_checkbox_tooltip}"></div>
       		</td>
       		<td class="appendLabel">
       			<label data-dojo-attach-point="_appendLabel" for="${id}_appendCheckbox" style="visibility: hidden;">${_messages.multi_edit_append_checkbox_label}</label>
       		</td>	
       	</tr>
     </table>
     <div data-dojo-type="dijit.layout.BorderContainer" class="borderContainer" gutters=false data-dojo-attach-point="_borderContainer">
       <div class="tableContainer" data-dojo-attach-point="_tableContainer" data-dojo-type="dijit.layout.ContentPane" region="center"></div>
     </div>
  </div>
</div>
