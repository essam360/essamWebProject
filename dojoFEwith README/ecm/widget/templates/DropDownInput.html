<span class="dijit dijitReset dijitInline ecmDropDownInput"
	><span class='dijitReset dijitInline dijitButtonNode'
		data-dojo-attach-event="ondijitclick:_onButtonClick" data-dojo-attach-point="_buttonNode"
		><span class="dijitReset dijitStretch dijitButtonContents"
			data-dojo-attach-point="focusNode,titleNode,_arrowWrapperNode"
			role="button" aria-haspopup="true" aria-labelledby="${id}_label"
			><span class="dijitReset dijitInline dijitIcon"
				data-dojo-attach-point="iconNode"
			></span
			><span class="dijitReset dijitInline dijitButtonText"
				data-dojo-attach-point="containerNode,_popupStateNode"
				id="${id}_label" role="tooltip"
			></span
			><div class='dijitReset dijitValidationContainer dijitInline'>
			   <input class="dijitReset dijitInputField dijitValidationIcon dijitValidationInner" value="&#935;" type="text" tabIndex="-1" readonly="readonly" role="presentation"/>
			 </div><span class="dijitReset dijitInline dijitArrowButtonInner"></span
			><span class="dijitReset dijitInline dijitArrowButtonChar">&#9660;</span
		></span
	></span
	><input tabIndex="-1" ${!nameAttrSetting} type="${type}" value="${value}" class="dijitOffScreen"
		data-dojo-attach-point="valueNode"
/></span>
