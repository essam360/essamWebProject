<div class="ecmContentListEditPane">
	<div class="propertiesArea" data-dojo-type="ecm/widget/ItemPropertiesPane" data-dojo-props="spliter: false, region:'center', commonPropertiesPaneClass:'${commonPropertiesPaneClass}'" 
				data-dojo-attach-point="itemPropertiesPane">
	</div>
   	<div data-dojo-type="dijit/layout/ContentPane" class="dijitDialogPaneActionBar" data-dojo-attach-point="buttonBar" region="bottom">
		<span class="messageText" id="${id}_checkedOutBy" dojoAttachPoint="_checkedOutBy" tabindex="-1"></span>
		<span data-dojo-attach-point="_saveButton" data-dojo-type="dijit/form/Button" type="button" disabled="true"
				style="vertical-align: middle;"
				label="${messages.save}" data-dojo-attach-event="onClick: onSave"></span>
		<span data-dojo-attach-point="_cancelButton" data-dojo-type="dijit/form/Button" type="button"
				style="vertical-align: middle;"
				label="${messages.cancel}"
				data-dojo-attach-event="onClick: onCancel"></span>
	</div>
</div>
