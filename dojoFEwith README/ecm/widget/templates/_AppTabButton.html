<div role="presentation" data-dojo-attach-point="titleNode" >
    <div role="presentation" class="dijitTabInnerDiv " data-dojo-attach-point="innerDiv">
        <div role="presentation" class="dijitTabContent" data-dojo-attach-point="tabContent">
        	<div role="presentation" data-dojo-attach-point="focusNode">
		        <img src="${_blankGif}" alt="" class="dijitIcon dijitTabButtonIcon"  data-dojo-attach-event="onclick:onClick" data-dojo-attach-point="iconNode" />
		        <div  id="${id}_tabLabel" data-dojo-attach-point="containerNode" class="dojoxEllipsis dijitInline tabLabel" data-dojo-attach-event="onclick:onClick" ></div>
		       
		        <span  class="dijitInline " data-dojo-attach-point="dropDownContainer">
		        </span>
		        <span class="dijitInline dijitTabCloseButton dijitTabCloseIcon" data-dojo-attach-point="closeNode"
		        		role="presentation">
		            <span data-dojo-attach-point="closeText" class="dijitTabCloseText">[x]</span
		        ></span>
			</div>
        </div>
    </div>
</div>
