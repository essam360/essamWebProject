<div class="ecmModifyPermissionPane">		
	<div data-dojo-attach-point="_mainPane" class="mainPane basicPane">
	    <table role="presentation" style="width: 100%">
            <tbody>
                <tr>
                    <td style="white-space: nowrap">                    
                        <div class="ecmLabel text">${_messages.customize_access_for_label}</div>
                    </td>
                    <td style="width: 99%">
                        <div data-dojo-type="ecm/widget/Ellipsis" data-dojo-attach-point="_nameContainer">
                            <span class="${_iconClass} ecmValue text"><img src="dojo/resources/blank.gif" alt="${_altText}"  data-dojo-attach-point="granteeTypeIcon" data-dojo-attach-event="onmouseover: _showTooltip, onmouseout: _hideTooltip">
                                ${name}
                            </span>
                        </div>
                    </td>        
                </tr>                
            </tbody>   
        </table>
        <table role="presentation" style="width: 100%" data-dojo-attach-point="_shortNameTable">
            <tbody>                
                <tr>
                    <td style="white-space: nowrap">                    
                        <div class="ecmLabel text" style="margin-top: 2px;">${_messages.name}</div>
                    </td>
                    <td style="width: 99%">
                        <div data-dojo-type="ecm/widget/Ellipsis" data-dojo-attach-point="_shortNameContainer">
                            <span class="${_iconClass} ecmValue text">
                                ${_shortName}
                            </span>
                        </div>
                    </td>        
                </tr>
            </tbody>   
        </table>
        <div data-dojo-attach-point="_advanceInfoPane" class="dijitHidden">			
			<table role="presentation" style="width: 100%">
				<tbody>
				    <tr>
				        <td style="white-space: nowrap">                    
					   		<div class="ecmLabel text" style="margin-top: 2px;">${_messages.permission_type}</div>
				        </td>
				        <td style="width: 99%">
							<div data-dojo-type="ecm/widget/Ellipsis" data-dojo-attach-point="_itemNameContainer">
								<span class="ecmValue text">${_itemName}</span>
				   			</div>
				        </td>        
				    </tr>
			    </tbody>   
			</table>
			<div data-dojo-type="dijit/layout/ContentPane" class="tabArea">
				<div data-dojo-type="dijit/layout/TabContainer" data-dojo-props='style:"width: 100%; height:100%", useMenu:false' data-dojo-attach-point="tabContainer">
				</div>
			</div>
		</div>
		<div class="contentPane">			
			<div data-dojo-attach-point="_levelSection">
			    <div class="ecmLabel text">${_messages.access_label}</div>
			    <div data-dojo-attach-point="_accessBox"></div>
			</div>
			<div data-dojo-attach-point="_basicInfoPane">
				<div data-dojo-attach-point="_inheritedAccess" class="dijitHidden">
					<div class="ecmValue text">${_messages.includes_inherited_access}</div>
					<hr/>
				</div>
			</div>
			<div data-dojo-attach-point="_customizePane" class="customizePane dijitHidden"></div>
		</div>
	</div>
</div>
