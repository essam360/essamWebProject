<html lang="en">
<head>
<title>Mo JS</title>
<style type="text/css" media="screen">
    body{
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    .disclaimer{
        display:none;
    }
    #editor { 
        /* position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0; */
        width:50vw;
        height: 100%;
        overflow-wrap: break-word;
    }
    .console{
        width: 50vw;
        height: 100%;
        background-color: #282a36;
        overflow-wrap: break-word;
    }
    .console pre{
        margin: 0;
        padding: 0;
    }
    .consoleItem{
        font-size: 1rem;
        margin: 5px;
    }
    .consoleItem.string,.consoleItem.number,.consoleItem.array{
        color: rgb(195, 218, 224);
    }
    .consoleItem.boolean{
        color: rgb(159, 159, 238);
    }
     .consoleItem.error{
        color: rgb(245, 145, 78);
    }




    .main{
        display: flex;
        flex-direction: row;
        background-color: #282a36;
    }
    .codeEditor{
        background-color: aqua;
        max-width:50vw ;
        min-height: 100vh;
        overflow-x: scroll;
    }
    .consoleScreen{
        background-color:#282a36;
        max-width:50vw;
        overflow-wrap: break-word;
        margin-left: 10px;
        border-left: 0.5px solid red;
        padding-left: 10px;
        
    }

    .jsonClass{
        padding: 5px;
        margin-top: 10px;
    }
    .mainNav{
        background-color: #1b1b1dda;
        width: 100vw;
        display: flex;
        flex-direction: row;
       
    }
</style>
</head>
